{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
- Delete {{ room.sanitised_name }}
{% endblock %}

{% block content %}
    <div class="content">
        <div id="delete-room-div">
            <!--Page title-->
            <h1 class="page-title">Delete Room: {{ room.sanitised_name }}</h1>
            <p class="delete-message">Are you sure you want to delete this room?</p>
            <form method="post" action="{% url 'delete_room' room.id %}">
                {% csrf_token %}
                <div class="row delete-room-button-div">
                    <!--Back button-->
                    <div class="col-6">
                        {% include "back_button/back_button.html" %}
                    </div>
                    <!--Delete button-->
                    <div class="col-6">
                        <button type="submit" class="nunisi-button">Confirm</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
