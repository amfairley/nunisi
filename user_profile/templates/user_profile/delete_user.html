{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
 - Confirm Deletion
{% endblock %}

{% block content %}
    <div class="content">
        <h1 class="confirm-deletion-title jost-font font-nunisi-green">You are about to delete your account, are you sure?</h1>
        <div class="delete-account-form">
            <form method="POST" action="{% url 'delete_user' user.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete Account</button>
            </form>
        </div>
    </div>
{% endblock %}
